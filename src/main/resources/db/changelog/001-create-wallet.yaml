databaseChangeLog:
  - changeSet:
      id: 1
      author: annanya
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
